{% load i18n static %}
<link rel="stylesheet"
      href="{% static 'css/sidebar/user_profile_details.css' %}">
<div class="user-profile">
  <details class="user-profile__details">
    <summary class="user-profile__summary">
      <span class="user-profile__summary-lines">
        <span class="user-profile__summary-username">{{ request.user.username }}</span>
        <span class="user-profile__summary-realm">{{ current_realm.label|default:"Your realm" }}</span>
      </span>
      <svg xmlns="http://www.w3.org/2000/svg"
           height="36px"
           viewBox="0 -960 960 960"
           width="36px"
           class="user-profile__summary-chevron">
        <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
      </svg>
    </summary>
    <div class="user-profile__content-wrapper">
      <div class="user-profile__content">
        <form action="{% url 'admin:settings' %}" class="hidden-form">
          <button class="stt-primary-sidebar__block stt-primary-sidebar__button outlined">
            <svg xmlns="http://www.w3.org/2000/svg"
                 height="28px"
                 viewBox="0 -960 960 960"
                 width="28px">
              <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z" />
            </svg>
            {% translate "Settings" %}
          </button>
        </form>
        <form method="post"
              action="{% url 'admin:logout' %}"
              onsubmit="return confirm('{% translate 'Are you sure you want to log out?' %}');"
              class="hidden-form">
          {% csrf_token %}
          <button type="submit"
                  class="stt-primary-sidebar__block stt-primary-sidebar__button">
            <svg xmlns="http://www.w3.org/2000/svg"
                 height="28px"
                 viewBox="0 -960 960 960"
                 width="28px">
              <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
            </svg>
            {% translate 'Log out' %}
          </button>
        </form>
      </div>
    </div>
  </details>
</div>
